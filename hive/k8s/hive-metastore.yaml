apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hive-metastore
spec:
  serviceName: hive-metastore
  replicas: 1
  selector:
    matchLabels:
      app: hive-metastore
  template:
    metadata:
      labels:
        app: hive-metastore
    spec:
      containers:
        - name: hive-metastore
          image: ghcr.io/openbiocure/hive-arm:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9083
              name: metastore
          env:
            - name: HIVE_VERSION
              value: "3.0.0"
            - name: HIVE_METASTORE_DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: hive-metastore-config
                  key: db_host
            - name: HIVE_METASTORE_DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: hive-metastore-config
                  key: db_port
            - name: HIVE_METASTORE_DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: hive-metastore-config
                  key: db_name
            - name: HIVE_METASTORE_DB_USER
              valueFrom:
                secretKeyRef:
                  name: hive-metastore-secret
                  key: db_user
            - name: HIVE_METASTORE_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: hive-metastore-secret
                  key: db_password
            - name: HIVE_WAREHOUSE_DIR
              value: "/opt/hive/warehouse"
            - name: HIVE_SCRATCH_DIR
              value: "/opt/hive/scratch"
            - name: HIVE_LOG_LEVEL
              value: "INFO"
          volumeMounts:
            - name: hive-logs
              mountPath: /opt/hive/logs
            - name: hive-warehouse
              mountPath: /opt/hive/warehouse
            - name: hive-scratch
              mountPath: /opt/hive/scratch
      volumes:
        - name: hive-logs
          persistentVolumeClaim:
            claimName: hive-logs
        - name: hive-warehouse
          persistentVolumeClaim:
            claimName: hive-warehouse
        - name: hive-scratch
          persistentVolumeClaim:
            claimName: hive-scratch
---
apiVersion: v1
kind: Service
metadata:
  name: hive-metastore
spec:
  ports:
    - port: 9083
      targetPort: metastore
      name: metastore
  selector:
    app: hive-metastore
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hive-metastore-config
data:
  db_host: "172.16.14.112"
  db_port: "5432"
  db_name: "hive"
---
apiVersion: v1
kind: Secret
metadata:
  name: hive-metastore-secret
type: Opaque
stringData:
  db_user: "hive"
  db_password: "hive"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hive-logs
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hive-warehouse
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hive-scratch
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
