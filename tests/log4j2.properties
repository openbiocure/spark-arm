# Root logger option
rootLogger.level=INFO
rootLogger.appenderRef.stdout.ref=Console

# Direct log messages to stdout
appender.console.type=Console
appender.console.name=Console
appender.console.target=SYSTEM_OUT
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Set specific logger levels
logger.spark.name=org.apache.spark
logger.spark.level=INFO
logger.spark.additivity=false
logger.spark.appenderRef.stdout.ref=Console

logger.hadoop.name=org.apache.hadoop
logger.hadoop.level=INFO
logger.hadoop.additivity=false
logger.hadoop.appenderRef.stdout.ref=Console

logger.delta.name=io.delta
logger.delta.level=INFO
logger.delta.additivity=false
logger.delta.appenderRef.stdout.ref=Console

logger.openbiocure.name=org.openbiocure.spark
logger.openbiocure.level=DEBUG
logger.openbiocure.additivity=false
logger.openbiocure.appenderRef.stdout.ref=Console 